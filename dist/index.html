<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src='main.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
  <!-- font awesome file-->
  <script src='./assets/all.js' defer></script>
</head>
<body>
  <div id='header'>
    <h1>Todo Lists</h1>
    <div id="login-area">
      <button id="login-btn" onclick="signIn()">Sign In</button>
      <img id="user-pic" src="#" referrerpolicy="no-referrer">
      <span id="user-name"></span>
      <button id="logout-btn" onclick="signOutUser()">Sign Out</button>
    </div>
  </div>

  <div id='middle'>
    <div id="left-bar">
      <button onclick='createNewList()' id='new-list-btn'>Create New List</button>
      <ul id='list-list'></ul>
      <ul id='date-lists'></ul>
    </div>
    <div id='todo-area'></div>
  </div>

  <div id='footer'><a href='https://github.com/travis1010/todo-list' target='_blank'>Created By Travis 2022</a></div>

  <div id="list-form-container" class='form-container'>
    <form id="list-form" class='form' onsubmit="submitListForm(event, this)">
      <h3>Create New Todo List</h3>
      <label for='title'>Title:</label>
      <input type='text' name='title' placeholder="Enter Title" maxlength=18 required>
      <label for='description'>Description:</label>
      <input type='text' name='description' placeholder="Enter Description">
      <div class="form-buttons">
        <button type='submit' name='submit'>Submit</button>
        <button type='button' onclick='cancelNewList()'>Cancel</button>
      </div>
    </form>
  </div>

  <div id="edit-list-form-container" class='form-container'>
    <form id="edit-list-form" class='form' onsubmit="submitEditListForm(event, this)">
      <h3>Edit Todo List</h3>
      <label for='title'>Title:</label>
      <input type='text' name='title' placeholder="Enter Title" id='edit-list-title' maxlength=18 required>
      <label for='description'>Description:</label>
      <input type='text' name='description' placeholder="Enter Description" id='edit-list-description'>
      <div class="form-buttons">
        <button type='submit' name='submit'>Submit</button>
        <button type='button' onclick='cancelEditList()'>Cancel</button>
      </div>
    </form>
  </div>

  <div id="todo-form-container" class='form-container'>
    <form id="todo-form" class='form' onsubmit="submitTodoForm(event, this)">
      <h3>Create New Todo</h3>
      <label for='title'>Title:</label>
      <input type='text' name='title' placeholder="Enter Title" maxlength=20 required>
      <label for='description'>Description:</label>
      <input type='text' name='description' placeholder="Enter Description" maxlength=40>
      <label for='due-date'>Due Date:</label>
      <input type='date' name='due-date' id='todo-form-date' required>
      <label for='priority' id='prio-label'>Priority: Medium</label>
      <input type="range" min="1" max="3" value="2" class="slider" name="priority" oninput="updatePrio(this)" id="prio-slider" required>
      <div class="form-buttons">
        <button type='submit' name='submit'>Submit</button>
        <button type='button' onclick='cancelNewTodo()'>Cancel</button>
      </div>
    </form>
  </div>

  <div id="edit-todo-form-container" class='form-container'>
    <form id="edit-todo-form" class='form' onsubmit="submitEditTodoForm(event, this)">
      <h3>Edit Todo</h3>
      <label for='title'>Title:</label>
      <input type='text' name='title' placeholder="Enter Title" id='edit-title-input' maxlength=20 required>
      <label for='description'>Description:</label>
      <input type='text' name='description' placeholder="Enter Description" id='edit-description-input' maxlength=40>
      <label for='due-date'>Due Date:</label>
      <input type='date' name='due-date' placeholder="Enter Due Date" id='edit-date-input' required>
      <label for='priority' id='edit-prio-label'></label>
      <input type="range" min="1" max="3" value="2" class="slider" name="priority" oninput="updateEditPrio(this)" id="edit-prio-slider" required>
      <div class="form-buttons">
        <button type='submit' name='submit'>Submit</button>
        <button type='button' onclick='cancelEditTodo()'>Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
