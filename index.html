<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src='main.js' defer></script>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <div id='header'>
    <h1>Todo Lists</h1>
  </div>

  <div id='middle'>
    <div id="left-bar">
      <button onclick='createNewList()'>Create New List</button>
      <ul id='list-list'></ul>
      
    </div>
    <div id='list-area'></div>
  </div>

  <div id='footer'></div>

  <div id="list-form-container" class='form-container'>
    <form id="list-form" class='form' onsubmit="submitListForm(event, this)">
      <h3>Create New Todo List</h3>
      <label for='title'>Title:</label>
      <input type='text' name='title' placeholder="Enter Title" required>
      <label for='description'>Description:</label>
      <input type='text' name='description' placeholder="Enter Description">
      <button type='submit' name='submit'>Submit</button>
      <button onclick='cancelNewList()'>Cancel</button>
    </form>
  </div>
</body>
</html>
